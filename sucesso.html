<!DOCTYPE html>
<html lang="en">

<head>
    <title>IncluiVida - Confirmação de Envio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css"
        integrity="sha256-cLxbsf5qE4K3ZlJOfLyZ9EzdxRLGz9r5RoF2+DJDL2E=" crossorigin="anonymous" />
    <noscript>
        <link rel="stylesheet" href="assets/css/noscript.css" />
    </noscript>
    <link rel="icon" href="URL_DO_SEU_LOGOTIPO" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f4;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #confirmation-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            color: #28a745;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 20px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        a {
            display: inline-block;
            padding: 14px 28px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }

        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .confetti {
            width: 12px;
            height: 12px;
            background-color: #e44d26;
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            animation: fall 4s ease infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0;
            }

            25% {
                opacity: 1;
            }

            50%,
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .confetti:nth-child(2) {
            left: 10%;
            animation-delay: 1s;
        }

        .confetti:nth-child(3) {
            left: 20%;
            animation-delay: 2s;
        }

        .confetti:nth-child(4) {
            left: 30%;
            animation-delay: 0.5s;
        }

        .confetti:nth-child(5) {
            left: 40%;
            animation-delay: 1.5s;
        }

        .confetti:nth-child(6) {
            left: 50%;
            animation-delay: 1.2s;
        }

        .confetti:nth-child(7) {
            left: 60%;
            animation-delay: 0.8s;
        }

        .confetti:nth-child(8) {
            left: 70%;
            animation-delay: 1.8s;
        }

        .confetti:nth-child(9) {
            left: 80%;
            animation-delay: 1.3s;
        }

        .confetti:nth-child(10) {
            left: 90%;
            animation-delay: 0.7s;
        }

        body {
            background: #717171 url("URL_DA_SUA_IMAGEM_DE_FUNDO") no-repeat;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Adicionando mais confetes */
        .confetti:nth-child(11) {
            left: 95%;
            animation-delay: 1.1s;
        }

        .confetti:nth-child(12) {
            left: 80%;
            animation-delay: 1.4s;
        }

        .confetti:nth-child(13) {
            left: 65%;
            animation-delay: 1.7s;
        }

        .confetti:nth-child(14) {
            left: 50%;
            animation-delay: 2s;
        }

        .confetti:nth-child(15) {
            left: 35%;
            animation-delay: 2.3s;
        }

        .confetti:nth-child(16) {
            left: 20%;
            animation-delay: 2.6s;
        }

        .confetti:nth-child(17) {
            left: 5%;
            animation-delay: 2.9s;
        }
    </style>
    <meta http-equiv="refresh" content="5;url=contactos.html">
    <!-- Redireciona após 5 segundos -->
</head>

<body>
    <div id="confirmation-container">
        <img id="logo" src="URL_DO_SEU_LOGOTIPO" alt="IncluiVida Logo">
        <h1>Formulário Enviado com Sucesso!</h1>
        <p>O seu questionário foi recebido com sucesso. Entraremos em contato em breve.</p>
        <a href="contactos.html">Voltar para a página de Contatos</a>
        <div class="confetti-container">
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
        </div>
    </div>

    <script>
        // Adicione o seu script JS aqui
        var f = document.getElementsByClassName('dinSubmit')[0];
        var m = document.getElementsByClassName('DinamizeDivMessageSuccess')[0];

        f.onclick = function () {
            setTimeout(function () {
                if (m.getAttribute('style') == 'display: block;') {
                    // launch a few confetti from the left edge
                    confetti({
                        particleCount: 135,
                        angle: 60,
                        spread: 200,
                        origin: {
                            x: 0
                        }
                    });
                    // and launch a few from the right edge
                    confetti({
                        particleCount: 135,
                        angle: 120,
                        spread: 55,
                        origin: {
                            x: 1
                        }
                    });
                }
            }, 800);
        }

    </script>
</body>

</html>
